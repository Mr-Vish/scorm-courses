<h1>Assessment 1: PII Detection and Classification</h1>
<p>This assessment covers PII types, automated detection with Presidio, and custom entity recognition. You need 70% to pass and continue to the next module.</p>

<iframe src="../shared/assessmenttemplate.html?questions=Module1_PIIDetection" width="100%" frameborder="0"></iframe>

<script type="text/javascript">
function RecordTest(score){
    if (parent.ScormProcessSetValue) {
        parent.ScormProcessSetValue("cmi.core.score.raw", score);
        parent.ScormProcessSetValue("cmi.core.score.min", "0");
        parent.ScormProcessSetValue("cmi.core.score.max", "100");
        
        if (score >= 70){
            parent.ScormProcessSetValue("cmi.core.lesson_status", "passed");
        }
        else{
            parent.ScormProcessSetValue("cmi.core.lesson_status", "failed");
        }
    }
}
</script>
