<h1>1.3 DVWA Security Level</h1>

<p>DVWA lets you configure <strong>security level</strong>: low / medium / high. For learning start with <strong>low</strong>. In the DVWA UI go to <em>DVWA Security</em> and set to <em>low</em>. You can also set the cookie in curl requests when scripting.</p>
