    <title>Module 3 Assessment - Defense Strategies and Continuous Testing</title>

<body>
    <script src="../shared/scormfunctions.js" type="text/javascript"></script>
    <script src="../shared/contentfunctions.js" type="text/javascript"></script>
    <script type="text/javascript">
        var QUESTION_TYPE_CHOICE = "choice";
        var QUESTION_TYPE_TF = "true-false";
        var QUESTION_TYPE_NUMERIC = "numeric";
        
        function Question(id, text, type, answers, correctAnswer, objectiveId){
            this.Id = id;
            this.Text = text;
            this.Type = type;
            this.Answers = answers;
            this.CorrectAnswer = correctAnswer;
            this.ObjectiveId = objectiveId;
        }

        function Test(questions){
            this.Questions = questions;
        }
        Test.prototype.AddQuestion = function(question)
        {
            this.Questions[this.Questions.length] = question;
        }
        
        var test = new Test(new Array());
    </script>
    <script src="questions.js" type="text/javascript"></script>
    <iframe src="../shared/assessmenttemplate.html" width="100%" height="100%" frameborder="0" style="position:absolute; top:0; left:0; width:100%; height:100%;"></iframe>
</body>
