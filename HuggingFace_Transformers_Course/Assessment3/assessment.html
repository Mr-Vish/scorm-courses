<h1>Module 3 Assessment: Fine-Tuning and Deployment</h1>
<p>This assessment covers fine-tuning with LoRA/QLoRA, model evaluation, and deployment strategies. You need 70% to pass.</p>

<iframe src="../shared/assessmenttemplate.html?questions=Assessment3" width="100%" height="600" frameborder="0"></iframe>

<script type="text/javascript">
function RecordTest(score){
    if (parent.ScormProcessSetValue) {
        parent.ScormProcessSetValue("cmi.core.score.raw", score);
        parent.ScormProcessSetValue("cmi.core.score.min", "0");
        parent.ScormProcessSetValue("cmi.core.score.max", "100");
        
        if (score >= 70){
            parent.ScormProcessSetValue("cmi.core.lesson_status", "passed");
        }
        else{
            parent.ScormProcessSetValue("cmi.core.lesson_status", "failed");
        }
    }
}
</script>
