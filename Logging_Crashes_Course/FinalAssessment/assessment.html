<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Assessment: Comprehensive Evaluation</title>
    <style type="text/css" media="screen">
		@import url( ../shared/style.css );
	</style>
	<script src="../shared/scormfunctions.js" type="text/javascript"></script>
	<script src="../shared/contentfunctions.js" type="text/javascript"></script>
</head>
<body>
<h1>Final Assessment: Comprehensive Evaluation</h1>
<p>This final assessment tests your comprehensive understanding of all course concepts. You need <strong>70% or higher</strong> to successfully complete the course.</p>

<iframe src="../shared/assessmenttemplate.html?questions=FinalAssessment" width="100%" height="600" frameborder="0"></iframe>

<script type="text/javascript">
function RecordTest(score){
    if (parent.ScormProcessSetValue) {
        parent.ScormProcessSetValue("cmi.core.score.raw", score);
        parent.ScormProcessSetValue("cmi.core.score.min", "0");
        parent.ScormProcessSetValue("cmi.core.score.max", "100");
        if (score >= 70){
            parent.ScormProcessSetValue("cmi.core.lesson_status", "completed");
        } else {
            parent.ScormProcessSetValue("cmi.core.lesson_status", "failed");
        }
    }
}
</script>
</body>
</html>
