<body>
<h1>Final Assessment: GenAI Governance</h1>
<p>This comprehensive assessment covers all modules: governance foundations, risk management, compliance, and pros/cons analysis. You need 70% to pass and complete the course.</p>

<iframe src="../shared/assessmenttemplate.html?questions=FinalAssessment" width="100%" height="600" frameborder="0"></iframe>

<script type="text/javascript">
function RecordTest(score){
    if (parent.ScormProcessSetValue) {
        parent.ScormProcessSetValue("cmi.core.score.raw", score);
        parent.ScormProcessSetValue("cmi.core.score.min", "0");
        parent.ScormProcessSetValue("cmi.core.score.max", "100");
        
        if (score >= 70){
            parent.ScormProcessSetValue("cmi.core.lesson_status", "passed");
            if (parent.showCongratulations) {
                parent.showCongratulations(score);
            }
        }
        else{
            parent.ScormProcessSetValue("cmi.core.lesson_status", "failed");
        }
    }
}
</script>
</body>
</html>
